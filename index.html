<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainbox">
      <div class="img">
        <img
          id="space"
          src="https://images.unsplash.com/photo-1527066579998-dbbae57f45ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1285&q=80"
          alt="Space Background"
        />
      </div>
      <div class="form">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p id="topPara">Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="input">
          <form action="/">
            <p>Let's Do This!</p>
            <div class="formInput">
              <div class="form-row">
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" name="first-name" type="text" />
              </div>

              <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text" />
              </div>

              <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text" />
              </div>
              <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text" />
              </div>
              <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text" />
              </div>
              <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text" />
              </div>
            </div>
          </form>
        </div>

        <div class="bottom">
          <p>Already have an account?</p>
          <a href="/">Log In</a>
        </div>
      </div>
    </div>
  </body>
</html>
